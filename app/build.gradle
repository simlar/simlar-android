apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.simlar"
        minSdkVersion 9
        targetSdkVersion 22
        def gitVersion = "git -C ${rootDir} describe --tags --always --dirty".execute().text.trim()
        versionName "$gitVersion"
    }

    productFlavors {
        push {
            versionName = android.defaultConfig.versionName
            buildConfigField("boolean", "IS_GCM_ENABLED", "true")
        }

        alwaysOnline {
            versionName = android.defaultConfig.versionName + " (alwaysOnline)"
            buildConfigField("boolean", "IS_GCM_ENABLED", "false")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'
    pushCompile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.googlecode.libphonenumber:libphonenumber:7.0.2'
    compile files('libs/liblinphone.jar')
}
